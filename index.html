<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="shortcut icon" href="./assets/images/devchallenges.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <div class="page-content">
        <div class="profile">
            <div class="info-profile">
                <div class="image-user">
                    <img src="./assets/images/profilePhoto.png" alt="profile-photo">
                </div>
                <h2>Rodney Cotton</h2>
                <h3>Helsinki, Finland</h3>
            </div>
            <div class="info-social-media">
                <div class="posts">
                    <h2 class="quantity">100</h2>
                    <h3 class="tittle">Posts</h3>
                </div>
                <div class="follower">
                    <h2 class="quantity">2,242</h2>
                    <h3 class="tittle">Follower</h3>
                </div>
                <div class="following">
                    <h2 class="quantity">1,432</h2>
                    <h3 class="tittle">Following</h3>
                </div>
            </div>
        </div>
        <div class="image-group-content">
            <div class="images-block-high">
                <div class="image-high-one">
                    <img src="./assets/images/photo1.png" alt="photo1">
                </div>
                <div class="image-high-two">
                    <img src="./assets/images/photo2.png" alt="photo2">
                </div>
            </div>
            <div class="image-block-down">
                <div class="image-block">
                    <div class="image-block-blockhigh">
                        <div class="image-blockhigh-one">
                            <img src="./assets/images/photo3.png" alt="photo3">
                        </div>                    
                    </div>
                    <div class="image-block-blockdown">
                        <div class="image-blockdown-one">
                            <img src="./assets/images/photo6.png" alt="photo6">
                        </div>
                        <div class="image-blockdown-two">
                            <img src="./assets/images/photo5.png" alt="photo5">
                        </div>
                    </div>
                </div>
                <div class="image-large">
                    <div class="image-large-content">
                        <img src="./assets/images/photo_4.png" alt="photo4">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <footer>
                created by <a href="https://github.com/gutherduarte">gutherduarte</a> - devChallenges.io
            </footer>
        </div>
    </div>
</body>
</html>
